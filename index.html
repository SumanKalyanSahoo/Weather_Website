<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Handlee&family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
        <div id="weather-container">
            <h2 id="font_style">WeatherWave</h2>
            <input type="text" id="city" placeholder="Enter your city">
            <button onclick="getWeather()">Search</button>
            
            <img id="weather-icon" alt="Weather Icon">
    
            <div id="temp-div"></div>
    
            <div id="weather-info"></div>
    
            <div id="hourly-forecast"></div>
    
        </div>
        <footer>
            <p>&copy; 2024 Weather App. All rights reserved.</p>
            <div>Made by <b>Suman Kalyan Sahoo</b></div>
        </footer>
    
    <script src="./script.js"></script>

</body>
</html>
